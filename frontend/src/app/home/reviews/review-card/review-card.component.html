    <div class="card-content">
        <div class="company-logo">
            <img [src]="companyLogo" [alt]="personName + ' company logo'" loading="lazy" />
        </div>
        
        <div class="review-text">
            <p>{{ review }}</p>
        </div>
        
        <div class="person-info">
            <div class="person-image">
                <img [src]="personImage" [alt]="personName" loading="lazy" />
            </div>
            <div class="person-details">
                <p class="person-name">{{ personName }}</p>
                <p class="person-position">{{ personPosition }}</p>
            </div>
        </div>
    </div>
</div>
