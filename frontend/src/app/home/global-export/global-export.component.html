<div class="global-export-wrapper">
    <div class="global-export-section">
        <div class="header-section">
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="globe-icon">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    <path d="M2 12h20"></path>
                </svg>
            </div>
            <h2 class="section-title">Global Export Network</h2>
            <p class="section-description">
                Delivering precision engineering and high-tensile components to major industrial hubs across 4 continents.
            </p>
        </div>

        <div class="carousel-container hover-pause">
            <div class="gradient-left"></div>
            <div class="gradient-right"></div>

            <!-- Row 1 -->
            <div class="carousel-row animate-scroll">
                <div class="country-set">
                    <div *ngFor="let country of row1Countries" class="country-card">
                        <img [src]="country.flag" [alt]="country.name + ' Flag'" class="flag-image" loading="lazy" />
                        <div class="country-info">
                            <h3 class="country-name">{{ country.name }}</h3>
                            <span class="country-region">{{ country.region }}</span>
                        </div>
                    </div>
                </div>
                <!-- Duplicate Set 1 -->
                <div class="country-set">
                    <div *ngFor="let country of row1Countries" class="country-card">
                        <img [src]="country.flag" [alt]="country.name + ' Flag'" class="flag-image" loading="lazy" />
                        <div class="country-info">
                            <h3 class="country-name">{{ country.name }}</h3>
                            <span class="country-region">{{ country.region }}</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="carousel-row animate-scroll-slow">
                <div class="country-set">
                    <div *ngFor="let country of row2Countries" class="country-card">
                        <img [src]="country.flag" [alt]="country.name + ' Flag'" class="flag-image" loading="lazy" />
                        <div class="country-info">
                            <h3 class="country-name">{{ country.name }}</h3>
                            <span class="country-region">{{ country.region }}</span>
                        </div>
                    </div>
                </div>
                <!-- Duplicate Set 2 -->
                <div class="country-set">
                    <div *ngFor="let country of row2Countries" class="country-card">
                        <img [src]="country.flag" [alt]="country.name + ' Flag'" class="flag-image" loading="lazy" />
                        <div class="country-info">
                            <h3 class="country-name">{{ country.name }}</h3>
                            <span class="country-region">{{ country.region }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
